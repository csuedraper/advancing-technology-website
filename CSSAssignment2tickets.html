    <header style="background: url('images/conference-hero.jpg')">
        <div class="wrap">
            <img src="images/hero-symbol.jpg"/>

    <div class="ticketinfo">
        <div class="wrap">
            <h1>Get Your Tickets!</h1>
        </div>
        <section id="choices">
            <div class="wrap">
                <h3>Your Info</h3>
                <form method="post" action="">
                    <div class="name-input">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="NAME" required>
                    </div>
                    <div class="email-input">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="EMAIL" required>
                    </div>
                    <h3>Package</h3>
                <p>
                    <select name="packages">
                        <option value="1">Standard - $149</option>
                        <option value="2">Premium - $249</option>
                    </select>
                </p>
                </form>

               
                    <form method="post" action="">
                        <p>
                        <input type="checkbox" name="extra" value="lodging">Add on lodging - $99<br>
                        <input type="checkbox" name="extra2" value="meals">Add on meals - $199<br>
                        </p>

                        <p><input type="submit" value="Submit" class="button"></p>
                    </form>
                </div>       
        </section>
    </div class>
